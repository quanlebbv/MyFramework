name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
        uses: actions/checkout@v2
    - name: Checkout submodules
        run: git submodule update --init --recursive
    - name: Run shell
      run: |
        sh ./build_xcframework.sh
