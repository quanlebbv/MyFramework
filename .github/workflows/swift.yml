name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: https://github.com/quanlebbv/MyFrameworkDistribution.git
        event-type: my-event
