name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: username/my-repo
        event-type: my-event
