name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: call the other repo
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        EVENT: making-framework
        ORG: quanlebbv
        REPO: MyFrameworkDistribution
      run: |
        curl \
        -X POST \
        -H "Accept: application/vnd.github+json" \ 
        -H "Authorization: token $GITHUB_TOKEN" \
        https://api.github.com/repos/quanlebbv/MyFrameworkDistribution/dispatches \
        -d '{"event_type":"making-framework"}'
